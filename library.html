<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Pages</th>
          <th scope="col">Have Read</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button type="button" class="btn btn-dark" id="newbook">New Book</button>
    <form>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Book Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="author" class="col-sm-2 col-form-label">Book Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author">
        </div>
      </div>
      <div class="form-group row">
        <label for="pages" class="col-sm-2 col-form-label">Number pf Pages</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="pages">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Have Read</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="haveRead" id="Read" value="Read" checked>
              <label class="form-check-label" for="gridRadios1">
                Read
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="haveRead" id="havenotread" value="Have not read">
              <label class="form-check-label" for="gridRadios2">
                Have not read
              </label>
            </div>
          </div>
        </div>
      </fieldset>      
    </form>
    <button class="btn btn-primary" id="addbook">Add Book</button>
    <script src="library.js"></script>
  </body>
</html>
